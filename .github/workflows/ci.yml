name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install dependencies
      run: npm install
    - name: Install Expo
      run: npm install -g expo-cli
    - name: Install react testing
      run: npm install @testing-library/react-native
    - name: Install Jest
      run: npm install -g jest
    - name: Install test renderer
      run: npm install react-test-renderer
    - name: Run tests
      run: jest